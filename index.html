<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente Backend B</title>
</head>
<body>
  <h1>Gestión de Créditos</h1>

  <div>
    <label>Email del usuario:</label>
    <input type="email" id="email" placeholder="usuario@ejemplo.com" />
  </div>

  <div>
    <button onclick="getCredits()">Consultar Créditos</button>
  </div>

  <div>
    <label>Cantidad a modificar:</label>
    <input type="number" id="amount" placeholder="Ej: 10 o -5" />
    <button onclick="updateCredits()">Actualizar Créditos</button>
  </div>

  <pre id="output"></pre>

  <script>
    const BASE_URL = "http://127.0.0.1:9000"; // Backend B

    async function getCredits() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Por favor ingresa un email");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/credits/${email}`);
        const data = await response.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        alert("Error al consultar créditos");
      }
    }

    async function updateCredits() {
      const email = document.getElementById("email").value;
      const amount = parseInt(document.getElementById("amount").value, 10);

      if (!email) {
        alert("Por favor ingresa un email");
        return;
      }
      if (isNaN(amount)) {
        alert("Por favor ingresa una cantidad válida");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/credits/${email}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount }),
        });
        const data = await response.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        alert("Error al actualizar créditos");
      }
    }
  </script>
</body>
</html>
